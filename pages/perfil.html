<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>CHURANET - INICIO</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css">

    <style>
        #map {
            height: 380px;
        }
    </style>
</head>

<body>
    <div id="toast"
        class="fixed flex items-center w-full max-w-xs p-4 space-x-4 text-gray-500 bg-white divide-x divide-gray-200 rounded-lg shadow top-5 right-5 dark:text-gray-400 dark:divide-gray-700 space-x dark:bg-gray-800"
        role="alert" style="display: none;"></div>
    <div class="bg-gray-100">
        <nav class="bg-white  border-gray-200 dark:bg-gray-900">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="./home.html" class="flex items-center">
                    <img src="../assets/img/churanet.png" class="h-10 mr-3" alt="Chura Net Logo" />
                </a>

                <div class="flex items-center md:order-2">
                    <button type="button"
                        class="flex mr-3 text-sm bg-gray-800 rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
                        id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown"
                        data-dropdown-placement="bottom">

                        <span class="sr-only">Abrir menu de usuario</span>
                        <img class="w-8 h-8 rounded-full" src="https://i.pravatar.cc/300" alt="user photo" />
                    </button>

                    <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600"
                        id="user-dropdown">
                        <div class="px-4 py-3">
                            <span class="block text-sm text-gray-900 dark:text-white">
                                Dante Emanuel Arias Tarifa
                            </span>
                            <span class="block text-sm text-gray-900 dark:text-white">
                                danteariastarifa@gmail.com
                            </span>
                            <span class="block text-sm  text-gray-500 truncate dark:text-gray-400">
                            </span>
                        </div>

                        <ul class="py-2" aria-labelledby="user-menu-button">
                            <li>
                                <a href="./perfil.html"
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">
                                    Perfil
                                </a>
                            </li>
                            <li>
                                <a href="actividad.html"
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">
                                    Actividad
                                </a>
                            </li>
                            <li>
                                <a onClick="logout()"
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">
                                    Cerrar Sesion
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>


            </div>
        </nav>

        <div class="md:flex mt-4 md:w-[90%] mx-auto gap-6 mb-24 md:mb-0">
            <div class="fixed md:static w-full bottom-0 md:w-3/12 -mb-5" style="min-width: 200px;">
                <!-- NavigationCard -->

                <div class="bg-white shadow-md shadow-gray-300 rounded-md mb-5">
                    <div class="px-4 py-2 flex justify-between md:block shadow-md shadow-gray-500 md:shadow-none">
                        <h2 class="text-gray-400 mb-3 hidden md:block">Menu</h2>

                        <a href="./home.html"
                            class="text-sm md:text-md flex gap-1 md:gap-3 py-2 my-2 hover:bg-blue-500 hover:bg-opacity-20 md:-mx-4 px-6 md:px-4 rounded-md transition-all hover:shadow-md shadow-gray-300 items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5}
                                stroke="currentColor" class="w-6 h-6">
                                <path strokeLinecap="round" strokeLinejoin="round"
                                    d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                            </svg>
                            <span class="hidden md:block">Inicio</span>
                        </a>

                        <a href="./usuarios.html"
                            class="text-sm md:text-md flex gap-1 md:gap-3 py-2 my-2 hover:bg-blue-500 hover:bg-opacity-20 md:-mx-4 px-6 md:px-4 rounded-md transition-all hover:shadow-md shadow-gray-300 items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5}
                                stroke="currentColor" class="w-6 h-6">
                                <path strokeLinecap="round" strokeLinejoin="round"
                                    d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m.94 3.198l.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0112 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 016 18.719m12 0a5.971 5.971 0 00-.941-3.197m0 0A5.995 5.995 0 0012 12.75a5.995 5.995 0 00-5.058 2.772m0 0a3 3 0 00-4.681 2.72 8.986 8.986 0 003.74.477m.94-3.197a5.971 5.971 0 00-.94 3.197M15 6.75a3 3 0 11-6 0 3 3 0 016 0zm6 3a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0zm-13.5 0a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z" />
                            </svg>
                            <span class="hidden md:block">Amigos</span>
                        </a>

                        <button onclick="logout()" class="w-full -my-2">
                            <span
                                class="text-sm md:text-md flex gap-1 md:gap-3 py-2 my-2 hover:bg-blue-500 hover:bg-opacity-20 md:-mx-4 px-6 md:px-4 rounded-md transition-all hover:shadow-md shadow-gray-300 items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    strokeWidth={1.5} stroke="currentColor" class="w-6 h-6">
                                    <path strokeLinecap="round" strokeLinejoin="round"
                                        d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
                                </svg>
                                <span class="hidden md:block">Logout</span>
                            </span>
                        </button>
                    </div>
                </div>

                <!-- FIN CARD -->
            </div>

            <div id="formPerfil" class="w-full"></div>
        </div>
    </div>

    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="../node_modules/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../js/global.js"></script>
    <script src="../js/componentes.js"></script>
    <script src="../js/helpers.js"></script>
    <script src="../js/reportes.js"></script>
    <script src="../js/perfil.js"></script>

</body>

</html>
