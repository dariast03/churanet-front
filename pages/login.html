<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHURANET - LOGIN</title>
    <link rel="stylesheet" href="../css/styles.css">
    <meta name="description"
        content="ChuraNet - Red social para el departamento de Tarija. Conecta con personas, eventos y noticias locales.">
    <meta name="author" content="Dante Emanuel Arias Tarifa">
    <meta name="keywords" content="ChuraNet, red social, Tarija, comunidad, eventos, noticias, conecta, personas">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="ChuraNet - Red social para Tarija">
    <meta property="og:description"
        content="Conecta con personas, eventos y noticias locales en ChuraNet, la red social para el departamento de Tarija.">
    <meta property="og:image" content="../assets/img/churanet.png">
    <meta property="og:url" content="https://churanet.com">
</head>

<body>
    <div id="toast"
        class="fixed flex items-center w-full max-w-xs p-4 space-x-4 text-gray-500 bg-white divide-x divide-gray-200 rounded-lg shadow top-5 right-5 dark:text-gray-400 dark:divide-gray-700 space-x dark:bg-gray-800"
        role="alert" style="display: none;"></div>

    <section class="bg-gray-50 dark:bg-gray-900">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <a class="cursor-pointer">
                <img class="h-14 mr-2" src="../assets/img/churanet.png" alt="logo" />
            </a>

            <div
                class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1
                        class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        Inicia sesion
                    </h1>
                    <form class="space-y-4 md:space-y-6" id="formulario">
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Email
                            </label>
                            <input id="email" name="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="juanito@perez.com" />
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Contraseña
                            </label>
                            <input type="password" id="password" placeholder="••••••••" name="password"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
                        </div>

                        <div class="flex items-center justify-between">
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                    <input id="remember" aria-describedby="remember" type="checkbox"
                                        class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" />
                                </div>
                                <div class="ml-3 text-sm">
                                    <label for="remember" class="text-gray-500 dark:text-gray-300">
                                        Recuerdame
                                    </label>
                                </div>
                            </div>
                            <label
                                class="cursor-pointer text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">
                                Olvidaste tu contraseña?
                            </label>
                        </div>
                        <button type="submit"
                            class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                            Ingresar
                        </button>
                        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                            No tienes cuenta todavia?
                            <a href="registro.html"
                                class="font-medium text-primary-600 hover:underline dark:text-primary-500">
                                Registrate
                            </a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../js/global.js"></script>
    <script src="../js/componentes.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
